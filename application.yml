eureka:
  client:
    registryFetchIntervalSeconds: 5
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKA_SERV:http://127.0.0.1:8282/eureka/}
    registerWithEureka: true
    fetchRegistry: true

spring:
  jpa:
    database: postgres
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      jdbc:
        lob:
          non_contextual_creation: true
  datasource:
    platform: postgres
    url: "jdbc:postgres://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/postgres"
    username: postgres
    password: